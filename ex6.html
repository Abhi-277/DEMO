<html>
	<head>
		<title> JavaScript Array Sort</title>
	</head>
	<body>
		<h2> JavaScript Array Sort</h2>
		<p> The reverse() method reverses the order of the elements.</p>
		<button onclick = "myFunctionrev()">Reverse</button>
		<p id = "demo"></p>
		<script>
			var fruits = "785";
			document.getElementById("demo").innerHTML = fruits;
		function myFunctionrev(){
			fruits.reverse();
			document.getElementById("demo").innerHTML = fruits;}
		</script>
	</body>
	</html>
